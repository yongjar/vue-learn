<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component lastName="liu"></my-component>
        <haha-1 ></haha-1>
    </div>
</body>

    <script>
        //全局注册组件
        Vue.component('my-component', {
          props:['lastname'],
          template: '<h1>{{lastname}}{{name}}</h1>',
          data() {
              return {
                  name:'yongjar'
              }
          },
        })

        //局部注册组件
        var child = {
            template:'<div>局部注册组件的内容</div>'
        };
        var app = new Vue({
            el:'#app',
            components:{
                'haha-1':child
            }
        });

        
    </script>
</html>
