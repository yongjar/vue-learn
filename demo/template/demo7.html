<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component :init-count="1"></my-component>
    </div>
</body>

    <script>
        Vue.component('my-component',{
            props:{
                //必须是数字类型
                propA:Number,
                 //必须是数字类型或字符串
                propB:[String,Number],
                //布尔值，如果没有定义，默认值就是true
                propC:{
                    type:Boolean,
                    default:true
                },
                //数字，而且是必传
                propD:{
                    type:Number,
                    required:true
                },
                //如果是数组或对象，默认值必须是一个函数来返回
                propE:{
                    type:Array,
                    default:function(){
                        return [];
                    }
                }
            }

        });
        var app = new Vue({
            el:'#app',
        });
    </script>
</html>
