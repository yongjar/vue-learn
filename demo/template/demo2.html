<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <table border="1">
                <tbody is="my-component"></tbody>
                <tbody is="my-component"></tbody>
                <tbody is="my-component"></tbody>
        </table>
    </div>
</body>

    <script>
        Vue.component('my-component',{
            template:'<div @click="plus">{{message}} {{count}}</div>',
            data() {
                return {
                    message:'click me',
                    count:0
                }
            },
            methods: {
                plus(){
                    this.count++;
                }
            },
        });
        var app = new Vue({
            el:'#app'
        });
    </script>
</html>
